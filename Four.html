<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part 4</title>
</head>
<body style="background-color: black;color: aqua;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("python")
    addLanguage("typeScript")

    function addOptimize(langName) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))

        document.querySelector(".language").appendChild(li)
    }
    addOptimize("golang")

    // edit

    const second_lang = document.querySelector("li:nth-child(2)")
    second_lang.innerHTML = "Pushpendra"

    const newLi = document.createElement("li")
    newLi.textContent = "mojo"
    // add krne ke liye kya krna p adega
    second_lang.replaceWith(newLi)

    // edit

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = "<li>TypeScript</li>"

    // remove

    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
